<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Popup Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .ad-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 650px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        
        .ad-container {
            margin: 0 auto;
            margin-bottom: 15px;
        }
        
        .close-btn {
            display: none;
            background: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin: 0 auto;
            border-radius: 4px;
        }
        
        .close-btn:hover {
            background: #555;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Main Content</h1>
    <p>This is the main page content. The ad popup will appear after 1 minute.</p>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="ad-popup" id="adPopup">
        <h3>Advertisement</h3>
        <div class="ad-container" id="adContainer">
            <!-- Your ad code will be inserted here -->
        </div>
        <button class="close-btn" id="closeBtn">Close Ad</button>
    </div>

    <script>
        // Show ad popup after 1 minute (60000 milliseconds)
        setTimeout(function() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('adPopup').style.display = 'block';
            
            // Insert your ad code
            var adContainer = document.getElementById('adContainer');
            var adScript = document.createElement('script');
            adScript.type = 'text/javascript';
            adScript.innerHTML = `
                atOptions = {
                    'key' : '242d1e51b3c512f9ddb86da4329dc237',
                    'format' : 'iframe',
                    'height' : 250,
                    'width' : 300,
                    'params' : {}
                };
            `;
            adContainer.appendChild(adScript);
            
            var invokeScript = document.createElement('script');
            invokeScript.type = 'text/javascript';
            invokeScript.src = '//www.highperformanceformat.com/242d1e51b3c512f9ddb86da4329dc237/invoke.js';
            adContainer.appendChild(invokeScript);
            
            // Show close button after 15 seconds (15000 milliseconds)
            setTimeout(function() {
                document.getElementById('closeBtn').style.display = 'block';
            }, 15000);
            
        }, 60000);
        
        // Close button functionality
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('adPopup').style.display = 'none';
        });
    </script>
</body>
</html>
